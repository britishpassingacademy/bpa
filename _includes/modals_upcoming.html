<!-- Portfolio Modals -->
{% for post in site.categories.upcoming %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
       <div class="modal-content">
           <div class="close-modal" data-dismiss="modal">
               <div class="lr">
                   <div class="rl">
                   </div>
               </div>
           </div>
           <div class="container">
               <div class="row">
                   <div class="col-lg-8 col-lg-offset-2">
                       <div class="modal-body">
                           <h2>{{ post.title }}</h2>
                           <hr class="star-primary">
                           <img src="img/events/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                           <p>{{ post.description }}</p>
                           <ul class="list-inline item-details">
                               <li>Who:
                                   <strong>{{ post.who }}</strong>
                               </li>
                               <li>Date:
                                   <strong>{{ post.event-date }}</strong>
                               </li>
                               <li>Type:
                                   <strong>{{ post.event-type }}</strong>
                               </li>
                               <li>Tickets:
                                   <strong><a href="{{ post.tickets-url }}">Here</a>
                                   </strong>
                               </li>
                               <li>Facebook Event:
                                   <strong><a href="{{ post.event-link }}">Here</a>
                                   </strong>
                               </li>
                           </ul>
                           <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </div>
{% endfor %}
